<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>


    <!-- BootStrap
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
         -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: rgb(56, 6, 255);">
        <div class="container-fluid" >
            <div class="navbar-header" style="margin-left: auto; margin-right: auto;">
                <a class="navbar-brand" href="home.html">Loan Approval Prediction</a>
            </div>
        </div>
    </nav>

    <br>


    <div class="container">

    <h2 style="text-decoration: underline; color: rgb(0, 170, 255); margin-left: auto; margin-right: auto;">Loan Prediction</h2>
    <br>
    {{ prediction_text }}

        <form action="\predict" method="post">


            <div class="row">
                <div class="column-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Loan Amount</h5>
                            <!-- Loan Amount -->
                            <input type="number" name="loan_amount" id="loan_amount" required="required">
                        </div>
                    </div>
                </div>

                <div class="column-2">
                    <div class="card">
                        <div class="card-body">
                            <!-- Loan Amount Term -->
                            <h5 class="card-title">Loan Amount Term</h5>
                            <input type="number" name="loan_amount_term" id="loan_amount_term" required="required">
                        </div>
                    </div>
                </div>

                <br>
                <br>              

            </div>

            <br>
            <br>

            <div class="row">
                <div class="column-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Applicant Income</h5>
                            <!-- Applicant Income -->
                            <input type="number" name="applicant_income" id="applicant_income" required="required">
                        </div>
                    </div>
                </div>
                
                <div class="column-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Co-applicant Income</h5>
                            <!-- Co-applicant Income -->
                            <input type="number" name="coapplicant_income" id="coapplicant_income" required="required">
                        </div>
                    </div>
                </div>
                
            </div>
            <br>
            <br>

            <div class="row">
                <div class="column-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Education -->
                            <h5 class="card-title">Education</h5>
                            <select name="education" id="education" required="required">
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Self-Employed</h5>
                            <!-- Self Employed -->
                            <select name="self_employed" id="self_employed" required="required">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="column-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Gender -->
                            <h5 class="card-title">Gender</h5>
                            <select name="gender" id="gender" required="required">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="column-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Marital Status -->
                            <h5 class="card-title">Married</h5>
                            <select name="married" id="married" required="required">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>

                            </select>
                        </div>
                    </div>
                </div>

                
            </div>

            <br>
            <br>

            <div class="row">
                <div class="column">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Credit History</h5>
                            <!-- Credit History -->
                            <input type="number" step='1'  name="credit_history" id="credit_history" required="required">
                        </div>
                    </div>
                </div>
                

                <div class="column">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Property Area</h5>
                            <!-- Property Area -->
                            <select name="property_area" id="property_area" required="required">
                                <option value="Urban">Urban</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Dependents</h5>
                            <!-- Dependents -->
                            <input type="number" step='1' name="dependents" id="dependents" required="required">
                        </div>
                    </div>
                </div>

            </div>

            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary" style="background-color: greenyellow;">
        </form>

        <br>
        <br>
        
    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
